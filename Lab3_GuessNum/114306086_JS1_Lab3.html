<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>114306086_Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        #result img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>114306086_Number Guessing Game</h1>
<p>請在 1 到 100 之間猜一個數字，共有 7 次機會。</p>
<div id="result"></div>

<script>
    var answer = Math.floor(Math.random() * 100) + 1;
    var chances = 7;
    var low = 1;
    var high = 100;
    var resultDiv = document.getElementById("result");

    while (chances > 0) {
        var message =
            "請輸入一個介於 " + low + " 到 " + high + " 之間的整數。\n" +
            "你還有" + chances + "次機會。";

        var input = window.prompt(message);

        if (input === null) {
            alert("遊戲已取消。");
            break;
        }

        input = input.trim();

        if (input === "" || isNaN(input)) {
            alert("輸入無效，請輸入正確的數字。");
            continue;
        }

        var guess = Number(input);

        if (guess < low || guess > high) {
            alert("超出範圍！請輸入介於 " + low + " 到 " + high + " 的數字。");
            continue;
        }

        chances--;

        if (guess === answer) {
            alert("恭喜答對！正確答案是 " + answer + "。");
            resultDiv.innerHTML = '<img src="correct.jpg">';
            break;
        } else if (guess < answer) {
            alert("太小了，再猜大一點！");
            low = guess + 1;
        } else {
            alert("太大了，再猜小一點！");
            high = guess - 1;
        }

        if (chances === 0) {
            alert("很可惜，已用完所有 7 次機會。\n正確答案是：" + answer);
            resultDiv.innerHTML = '<img src="wrong.jpg">';
        }
    }
</script>

</body>
</html>
